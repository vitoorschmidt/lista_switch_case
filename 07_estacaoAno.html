<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    const hemisferio = prompt("Em qual hemisfério você está? (norte/sul/leste/oeste)").toLowerCase();
    const mesAtual = prompt("Qual é o mês atual? (digite o nome completo do mês)").toLowerCase();

    let estacao;

    switch (hemisferio) {
        case "norte":
            switch (mesAtual) {
                case "dezembro":
                case "janeiro":
                case "fevereiro":
                    estacao = "Inverno";
                    break;
                case "março":
                case "abril":
                case "maio":
                    estacao = "Primavera";
                    break;
                case "junho":
                case "julho":
                case "agosto":
                    estacao = "Verão";
                    break;
                case "setembro":
                case "outubro":
                case "novembro":
                    estacao = "Outono";
                    break;
                default:
                   alert("Mês inválido.");
                    break;
            }
            break;

        case "sul":
            switch (mesAtual) {
                case "dezembro":
                case "janeiro":
                case "fevereiro":
                    estacao = "Verão";
                    break;
                case "março":
                case "abril":
                case "maio":
                    estacao = "Outono";
                    break;
                case "junho":
                case "julho":
                case "agosto":
                    estacao = "Inverno";
                    break;
                case "setembro":
                case "outubro":
                case "novembro":
                    estacao = "Primavera";
                    break;
                default:
                   alert("Mês inválido.");
                    break;
            }
            break;

        case "leste":
            switch (mesAtual) {
                case "março":
                case "abril":
                case "maio":
                    estacao = "Outono";
                    break;
                case "junho":
                case "julho":
                case "agosto":
                    estacao = "Inverno";
                    break;
                case "setembro":
                case "outubro":
                case "novembro":
                    estacao = "Primavera";
                    break;
                case "dezembro":
                case "janeiro":
                case "fevereiro":
                    estacao = "Verão";
                    break;
                default:
                   alert("Mês inválido.");
                    break;
            }
            break;

        case "oeste":
            switch (mesAtual) {
                case "março":
                case "abril":
                case "maio":
                    estacao = "Primavera";
                    break;
                case "junho":
                case "julho":
                case "agosto":
                    estacao = "Verão";
                    break;
                case "setembro":
                case "outubro":
                case "novembro":
                    estacao = "Outono";
                    break;
                case "dezembro":
                case "janeiro":
                case "fevereiro":
                    estacao = "Inverno";
                    break;
                default:
                   alert("Mês inválido.");
                    break;
            }
            break;

        default:
           alert("Hemisfério inválido.");
            break;
    }

    if (estacao) {
       alert(`Estação do ano: ${estacao}`);
    }


</script>
