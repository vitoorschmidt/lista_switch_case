<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt(`Identifique o turno que você estuda`).toUpperCase()

    //PROCESSAMENTO
    switch (turno) {
        case "MATUTINO":
            alert(`Bom dia!`)
            break
    }
    switch (turno) {
        case "VESPERTINO":
            alert(`Boa tarde!`)
            break
    }
    switch (turno) {
        case "NOTURNO":
            alert(`Boa noite!`)
            break;

        default:
            alert(`Opção Inválida`)
            break;
    }
    //SAÍDA

</script>
