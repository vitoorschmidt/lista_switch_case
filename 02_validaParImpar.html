<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numero = Number(prompt(`Insira um número inteiro`));

    //PROCESSAMENTO
    switch (numero % 2) {
        case 0:
            alert(`O número é par`)
            break;

        default:
            alert(`O número é ímpar`)
            break;
    }

    //SAÍDA

</script>
