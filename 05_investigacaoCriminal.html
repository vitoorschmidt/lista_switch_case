<script>

    const pergunta5 = prompt("Já trabalhou com a vítima? (Responda 'sim' ou 'não')");

    switch (pergunta1) {
        case "sim":
            respostasPositivas++;
            break;
    }

    switch (pergunta2) {
        case "sim":
            respostasPositivas++;
            break;
    }

    switch (pergunta3) {
        case "sim":
            respostasPositivas++;
            break;
    }

    switch (pergunta4) {
        case "sim":
            respostasPositivas++;
            break;
    }

    switch (pergunta5) {
        case "sim":
            respostasPositivas++;
            break;
    }

    let classificacao;

    switch (respostasPositivas) {
        case 2:
            classificacao = "Suspeita";
            break;
        case 3:
        case 4:
            classificacao = "Cúmplice";
            break;
        case 5:
            classificacao = "Assassino";
            break;
        default:

    }

   alert(`Classificação: ${classificacao}`);
